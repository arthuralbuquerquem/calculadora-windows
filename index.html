<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <main class="calculadora">

        <header>
            <div class="expandir" onclick="expandir()">
                <div class="expandirBox"></div>
            </div>
            <div class="sair">
                <span>x</span>
            </div>
        </header>

        <div class="tela">
            <input type="text" name="valor" id="valor" readonly>
        </div>

        <div class="botoes">

            <div class="botaoClaro">%</div>
            <div class="botaoClaro" onclick="limpar()">CE</div>
            <div class="botaoClaro" onclick="limpar()">C</div>
            <div class="botaoClaro" onclick="limparUlt()">apg</div>

            <div class="botaoClaro">1/x</div>
            <div class="botaoClaro">x²</div>
            <div class="botaoClaro">√</div>
            <div class="botaoClaro" onclick="adicionar('/')">÷</div>

            <div class="botaoEscuro" onclick="adicionar('7')">7</div>
            <div class="botaoEscuro" onclick="adicionar('8')">8</div>
            <div class="botaoEscuro" onclick="adicionar('9')">9</div>
            <div class="botaoClaro" onclick="adicionar('*')">X</div>

            <div class="botaoEscuro" onclick="adicionar('4')">4</div>
            <div class="botaoEscuro" onclick="adicionar('5')">5</div>
            <div class="botaoEscuro" onclick="adicionar('6')">6</div>
            <div class="botaoClaro"  onclick="adicionar('-')">-</div>

            <div class="botaoEscuro" onclick="adicionar('1')">1</div>
            <div class="botaoEscuro" onclick="adicionar('2')">2</div>
            <div class="botaoEscuro" onclick="adicionar('3')">3</div>
            <div class="botaoClaro" onclick="adicionar('+')">+</div>

            <div class="botaoEscuro">+/-</div>
            <div class="botaoEscuro" onclick="adicionar('0')">0</div>
            <div class="botaoEscuro" onclick="adicionar('.')">,</div>
            <div class="botaoVerde" onclick="calcular()">=</div>

        </div>

    </main>

    <button id="abrir" class="escondido">Abrir Calculadora</button>


    <script src="assets/script/script.js"></script>
</body>
</html>
