<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <main class="calculadora">

        <header>
            <div class="expandir">
                <div class="expandirBox"></div>
            </div>
            <div class="sair">
                <span>x</span>
            </div>
        </header>

        <div class="tela">
            <span id="valor">0</span>
        </div>

        <div class="botoes">

            <div class="botaoClaro">%</div>
            <div class="botaoClaro">CE</div>
            <div class="botaoClaro">C</div>
            <div class="botaoClaro">apg</div>

            <div class="botaoClaro">1/x</div>
            <div class="botaoClaro">x²</div>
            <div class="botaoClaro">√</div>
            <div class="botaoClaro">÷</div>

            <div class="botaoEscuro">7</div>
            <div class="botaoEscuro">8</div>
            <div class="botaoEscuro">9</div>
            <div class="botaoClaro">X</div>

            <div class="botaoEscuro">4</div>
            <div class="botaoEscuro">5</div>
            <div class="botaoEscuro">6</div>
            <div class="botaoClaro">-</div>

            <div class="botaoEscuro">1</div>
            <div class="botaoEscuro">2</div>
            <div class="botaoEscuro">3</div>
            <div class="botaoClaro">+</div>

            <div class="botaoEscuro">+/-</div>
            <div class="botaoEscuro">0</div>
            <div class="botaoEscuro">,</div>
            <div class="botaoVerde">=</div>

        </div>

    </main>

</body>
</html>
